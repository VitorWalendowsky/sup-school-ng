<div class="flex justify-content-end mr-2 mt-2">
    <p-button label="Cadastrar" severity="info" icon="pi pi-plus" routerLink="cadastrar" />
</div>

<div class="mr-2 mt-2 ml-2">
    <p-table [value]="usuarios" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Endereço</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template #body let-usuario>
            <tr>
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.telefone }}</td>
                <td>{{ usuario.endereco }}</td>
                <td class="flex gap-2">
                    <p-button
                        label="Editar"
                        icon="pi pi-pencil"
                        severity="warn"
                        routerLink="/usuario/editar/{{usuario.id}}"/>

                    <p-button 
                        (click)="apagar(usuario.id)" 
                        label="Apagar" 
                        icon="pi pi-trash" 
                        outlined severity="danger" /> 
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
