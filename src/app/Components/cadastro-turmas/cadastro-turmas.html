<div class="cadastro-turmas-container">
    <h2>Cadastro de Turmas</h2>
  
    <form (ngSubmit)="salvar()" #formulario="ngForm">
      <div class="form-group">
        <label for="nome">Nome da Turma:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          [(ngModel)]="nome"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="sigla">Sigla:</label>
        <input
          type="text"
          id="sigla"
          name="sigla"
          [(ngModel)]="sigla"
          required
          class="form-control"
        />
      </div>
  
      <button type="submit" class="btn-salvar" [disabled]="formulario.invalid">
        Salvar
      </button>
    </form>
  </div>
