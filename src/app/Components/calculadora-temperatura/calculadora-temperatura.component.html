<label for="campo-valor">Digite o valor da temperatura:</label>
<input type="number" id="campo-valor" min="1" [(ngModel)]="valor">

<p class="titulo">Kelvin → Fahrenheit</p>
<button class="btn" (click)="converterKelvinParaFahrenheit()">Converter</button>

<p class="titulo">Fahrenheit → Kelvin</p>
<button class="btn" (click)="converterFahrenheitParaKelvin()">Converter</button>

<p class="titulo">Kelvin → Celsius</p>
<button class="btn" (click)="converterKelvinParaCelsius()">Converter</button>

<p class="titulo">Celsius → Kelvin</p>
<button class="btn" (click)="converterCelsiusParaKelvin()">Converter</button>

<p class="titulo">Fahrenheit → Celsius</p>
<button class="btn" (click)="converterFahrenheitParaCelsius()">Converter</button>

<p class="titulo">Celsius → Fahrenheit</p>
<button class="btn" (click)="converterCelsiusParaFahrenheit()">Converter</button>

<div class="mostrar-resultado">
    <h2>Resultado da Conversão:</h2>
    <p id="resultado">{{resultado?.toFixed(2)}}</p>
</div>
