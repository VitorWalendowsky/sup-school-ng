<label for="campo-cpf">Nome Completo:</label>
<input type="text" id="campo-nome" [(ngModel)]="nomeCompleto">

<label for="campo-cpf">CPF:</label>
<input type="text" id="campo-cpf" [(ngModel)]="cpf">

<label for="campo-nascimento">Data de Nascimento:</label>
<input type="date" id="campo-nascimento" [(ngModel)]="dataNascimento">

<label for="campo-cnpj">CNPJ:</label>
<input type="text" maxlength="14" id="campo-cnpj" [(ngModel)]="cnpj">

<label for="campo-pix">Chave Pix:</label>
<input type="text" id="campo-pix" [(ngModel)]="chavePix">

<label for="campo-nome-fantasia">Nome Fantasia:</label>
<input type="text" id="campo-nome-fantasia" [(ngModel)]="nomeFantasia">

<label for="campo-valor-hora">Valor Hora:</label>
<input type="number" id="campo-valor-hora" [(ngModel)]="valorHora">

<label for="campo-celular">Celular:</label>
<input type="tel" id="campo-celular" [(ngModel)]="celular">

<button (click)="salvarProfessor()">Salvar</button>
